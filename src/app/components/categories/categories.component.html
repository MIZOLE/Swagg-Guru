<div class="section_2">
  <div class="page_heading2">
    <h2>Selected  Specials </h2>  
  </div>


  
  <div class="sections">
    <div class="show">
      <div class="content">
        <div class="card-body" *ngFor="let category of categories">
          <p class="juwelary">{{ category.name }}</p>
      
          <img class="product-info" [src]="category.image" alt="category Image" [width]="200" [height]="200">
          <span class="checkout"><b>Cart</b></span>
      
      
          <span class="price"><b>>R{{category.price}}</b></span>
      
      
          <br><br><br>
          <span class="product-info">Tittle: {{category.title}}</span>
        </div>
      </div>
    </div>
  </div>
  
</div>
